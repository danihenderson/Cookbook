<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cookbook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>üç≥ My Cookbook</h1>

<div class="filters">
  <select id="proteinFilter">
    <option value="">Any Protein</option>
    <option value="Chicken">Chicken</option>
    <option value="Steak">Steak</option>
    <option value="Ground Beef">Ground Beef</option>
    <option value="Sausages">Sausages</option>
    <option value="Tofu">Tofu</option>
    <option value="Halloumi">Halloumi</option>
    <option value="Lamb">Lamb</option>
  </select>

  <select id="cuisineFilter">
    <option value="">Any Cuisine</option>
    <option value="Asian">Asian</option>
    <option value="Indian">Indian</option>
    <option value="Middle Eastern">Middle Eastern</option>
    <option value="Italian">Italian</option>
    <option value="British">British</option>
    <option value="Greek">Greek</option>
  </select>

  <select id="mealFilter">
    <option value="">Any Meal Type</option>
    <option value="Breakfast/Brunch">Breakfast/Brunch</option>
    <option value="Lunch">Lunch</option>
    <option value="Dinner">Dinner</option>
    <option value="Special Dinners">Special Dinners</option>
    <option value="Sides">Sides</option>
    <option value="Snacks">Snacks</option>
    <option value="Drinks">Drinks</option>
    <option value="Staples">Staples</option>
  </select>

  <select id="carbFilter">
    <option value="">Any Carb</option>
    <option value="Potato">Potato</option>
    <option value="Chips">Chips</option>
    <option value="Rice">Rice</option>
    <option value="Wraps">Wraps</option>
    <option value="Pasta">Pasta</option>
    <option value="Bread">Bread</option>
    <option value="Noodles">Noodles</option>
  </select>
</div>



<div id="recipes"></div>

<script src="script.js"></script>
</body>
</html>
