<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<a href="index.html">← Back to all recipes</a>

<div id="recipe"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const recipeId = params.get("id");

  fetch("recipes.json")
    .then(res => res.json())
    .then(recipes => {
      const recipe = recipes.find(r => r.id === recipeId);
      renderRecipe(recipe);
    });

function renderRecipe(r) {
  if (!r) {
    document.getElementById("recipe").innerHTML = "<p>Recipe not found.</p>";
    return;
  }

  let timesHTML = "";
  if (r.prepTime || r.cookTime || r.servings) {
    timesHTML = "<p>";
    if (r.prepTime) timesHTML += `⏱ Prep: ${r.prepTime} `;
    if (r.cookTime) timesHTML += `| Cook: ${r.cookTime} `;
    if (r.servings) timesHTML += `| Serves: ${r.servings}`;
    timesHTML += "</p>";
  }

  document.getElementById("recipe").innerHTML = `
    <h1>${r.title}</h1>
    <img src="${r.image}" style="max-width:400px;">
    <p><em>${r.cuisine} • ${r.protein} • ${r.meal}</em></p>
    ${timesHTML}
    <h2>Ingredients</h2>
    <ul>
      ${r.ingredients.map(i => `<li>${i}</li>`).join("")}
    </ul>

    <h2>Steps</h2>
    <ol>
      ${r.steps.map(s => `<li>${s}</li>`).join("")}
    </ol>
  `;
}

</script>

</body>
</html>
